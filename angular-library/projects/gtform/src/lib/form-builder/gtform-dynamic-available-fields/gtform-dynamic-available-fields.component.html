<ng-container *ngFor="let field of availableFields">
  <div *cdkDragPlaceholder class="{{field.style}}}">
    <gtform-dynamic-field [config]="field"></gtform-dynamic-field>
  </div>
  <div class="gtform-field-container">
    <gtform-icon color="var(--form-header-control-color)" fontSize="1rem" icon="edit"></gtform-icon>
    <span class="text">{{ field.fieldLabel }}</span>
  </div>
</ng-container>
