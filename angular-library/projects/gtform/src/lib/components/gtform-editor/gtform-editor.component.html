<p-editor (onTextChange)="updateValue($event.htmlValue)" [(ngModel)]="text" [placeholder]="placeholder" [readonly]="readonly" [style]="{ height: height }" [ngClass]="{'hide-toolbar' : header == 'none'}">
  <ng-template pTemplate="header" >
     <span class="ql-formats">
<!-- Font Family Selector -->
    <select class="ql-font">
        <option selected></option> <!-- Default font option -->
        <option value="serif"></option>
        <option value="monospace"></option>
    </select>

    <select *ngIf="header != 'basic'" class="ql-size"></select>

    <button aria-label="Bold" class="ql-bold" type="button"></button>
    <button aria-label="Italic" class="ql-italic" type="button"></button>
    <button aria-label="Underline" class="ql-underline" type="button"></button>
    <button aria-label="Strike" class="ql-strike" type="button"></button>

       <!-- Font Color Selector -->
    <select class="ql-color">
        <option selected value="#000000"></option> <!-- Default color (black) -->
        <option value="#e60000"></option>
        <option value="#ff9900"></option>
        <option value="#ffff00"></option>
        <option value="#008a00"></option>
        <option value="#0066cc"></option>
        <option value="#9933ff"></option>
    </select>

       <!-- Background Color Selector (Optional) -->
    <select class="ql-background">
        <option selected></option> <!-- Default background -->
        <option value="#000000"></option>
        <option value="#e60000"></option>
    </select>
        </span>

  <span class="ql-formats">
    <button class="ql-script" value="sub"></button>
    <button class="ql-script" value="super"></button>
  </span>


    <span *ngIf="header === 'email'" class="ql-formats">
            <button aria-label="Blockquote" class="ql-blockquote" type="button"></button>
            <button aria-label="Code Block" class="ql-code-block" type="button"></button>
            <button aria-label="Link" class="ql-link" type="button"></button>
            <button aria-label="Image" class="ql-image" type="button"></button>
        </span>
  </ng-template>
</p-editor>
