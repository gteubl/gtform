<ng-container *ngIf="!disabled || (disabled && value != '' && value != null ) ">
  <div class="input-container">
    <label>{{ label }}:</label>
    <input [disabled]="disabled"
           (input)="onInput($event)"
           [placeholder]="placeholder"
           [value]="value ? value :''"
           type="date"/>
  </div>
</ng-container>

<ng-container *ngIf="disabled && (value == '' || value == null) ">
  <form-input-text [label]="label"
                   [inputValue]="value"
                   [disabled]="true"></form-input-text>
</ng-container>
