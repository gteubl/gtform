<gtform-hbf-template>
  <div body class="form-container">
    <div class="form-row">
      <div class="form-group form-col-12">
        <gtform-grid (rowClicked)="rowClicked($event)"
                     [dataSource]="(gridDataSource$ | async)!"
                     [gridColumns]="gridColumns"
                     [gridHeight]="ModalDialogSizes.small.bodySize + 'px' "
                     [headerConfig]="headerConfig"
        ></gtform-grid>
      </div>
    </div>
  </div>
</gtform-hbf-template>
