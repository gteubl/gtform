<div *ngFor="let position of positionKeys">
  <div *ngIf="positions[position] && (positions[position] | async)?.length! > 0" class="toast-container {{ position }}">
    <div *ngFor="let toast of positions[position] | async" class="toast {{ toast.type }}">
      <div class="toast-title">{{ toast.title }}</div>
      <div class="toast-message">{{ toast.message }}</div>
    </div>
  </div>
</div>
