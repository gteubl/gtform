<div [class.left-drawer-open]="isLeftDrawerOpen"
     [class.left-show-min]="!isLeftDrawerOpen && alwaysShowDrawer && (hasLeftDrawerContent$ | async) "
     [class.right-drawer-open]="isRightDrawerOpen"
     [class.right-show-min]="!isRightDrawerOpen && alwaysShowDrawer && (hasRightDrawerContent$ | async)"
     class="container"
>
  <div #leftDrawer
       [class.min]="alwaysShowDrawer && !isLeftDrawerOpen && (hasLeftDrawerContent$ | async)"
       [class.open]="isLeftDrawerOpen"
       class="drawer left"
  >
    <ng-content select="[left-drawer]"></ng-content>
  </div>
  <div class="content">
    <header>
      <ng-content select="[header]"></ng-content>
    </header>
    <main class="main">
      <ng-content select="[body]"></ng-content>
    </main>
    <footer>
      <ng-content select="[footer]"></ng-content>
    </footer>
  </div>
  <div #rightDrawer
       [class.min]="alwaysShowDrawer && !isRightDrawerOpen && (hasRightDrawerContent$ | async)"
       [class.open]="isRightDrawerOpen"
       class="drawer right"
  >
    <ng-content select="[right-drawer]"></ng-content>
  </div>
</div>
