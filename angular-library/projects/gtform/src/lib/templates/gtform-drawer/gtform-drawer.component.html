<div [class.left-drawer-open]="isLeftDrawerOpen"
     [class.left-show-min]="!isLeftDrawerOpen && alwaysShowDrawer "
     [class.right-show-min]="!isRightDrawerOpen && alwaysShowDrawer "
     [class.right-drawer-open]="isRightDrawerOpen"
     class="container"
>
  <div #leftDrawer [class.open]="isLeftDrawerOpen" class="drawer left">
    <ng-content select="[left-drawer]"></ng-content>
  </div>
  <div class="content">
    <header>
      <ng-content select="[header]"></ng-content>
    </header>
    <main class="main">
      <ng-content select="[main-content]"></ng-content>
    </main>
    <footer>
      <ng-content select="[footer]"></ng-content>
    </footer>
  </div>
  <div #rightDrawer [class.open]="isRightDrawerOpen" class="drawer right">
    <ng-content select="[right-drawer]"></ng-content>
  </div>
</div>
